<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a4a4a;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #prediction {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            color: #4a4a4a;
        }

        .icon-input {
            position: relative;
        }

        .icon-input i {
            position: absolute;
            top: 70%;
            left: 10px;
            transform: translateY(-50%);
            color: #667eea;
        }

        .icon-input select,
        .icon-input input {
            padding-left: 35px;
        }
    </style>

</head>
<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="container">
        <h1>Car Price Prediction</h1>
        <form method="post" accept-charset="utf-8" name="Modelform">
            <div class="form-group icon-input">
                <label for="company">Select the company:</label>
                <i class="fas fa-building"></i>
                <select id="company" name="company" required onchange="load_car_models(this.id, 'car_model')">
                    <option value="">Choose a company</option>
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group icon-input">
                <label for="car_model">Select the model:</label>
                <i class="fas fa-car"></i>
                <select id="car_model" name="car_model" required>
                    <option value="">Choose a model</option>
                </select>
            </div>
            <div class="form-group icon-input">
                <label for="year">Select Year of Purchase:</label>
                <i class="fas fa-calendar-alt"></i>
                <select id="year" name="year" required>
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group icon-input">
                <label for="fuel_type">Select the Fuel Type:</label>
                <i class="fas fa-gas-pump"></i>
                <select id="fuel_type" name="fuel_type" required>
                    {% for fuel_type in fuel_types %}
                        <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group icon-input">
                <label for="kilo_driven">Enter the Number of Kilometres driven:</label>
                <i class="fas fa-tachometer-alt"></i>
                <input type="number" id="kilo_driven" name="kilo_driven" placeholder="Enter kilometres driven" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        <br>
        <div class="row">
            <div class="col-12" style="text-align: center">
                <h4><span id="prediction"></span></h4>
            </div>
        </div>
    </div>
    </div>
</div>

<script>

    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault();
    }
    function send_data(event) {
    event.preventDefault(); // Prevent default form submission

    var form = document.querySelector('form');
    var fd = new FormData(form);

    var xhr = new XMLHttpRequest();

    xhr.open('POST', '/predict', true);
    document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";

    xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                document.getElementById('prediction').innerHTML = "Prediction: à§³ " + xhr.responseText;
            } else {
                document.getElementById('prediction').innerHTML = "Error: " + xhr.status + " " + xhr.statusText;
            }
        }
    };

    xhr.send(fd);
}

// Add event listener to the form
document.querySelector('form').addEventListener('submit', send_data);
</script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
